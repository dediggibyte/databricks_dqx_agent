# DQ Rule Generation Job Definition (Serverless)
# Note: Job permissions for app SP are granted via CI/CD after app deployment

resources:
  jobs:
    dq_rule_generation:
      name: ${var.job_name}

      tasks:
        - task_key: generate
          notebook_task:
            notebook_path: ${var.notebook_path}
            source: WORKSPACE
          environment_key: Default
          timeout_seconds: 300  # 5 minutes max

      queue:
        enabled: true

      parameters:
        - name: table_name
          default: "{{table_name}}"
        - name: timestamp
          default: "{{job.trigger.time.timestamp_ms}}"
        - name: user_prompt
          default: "{{user_prompt}}"

      # Serverless environment configuration with DQX library
      environments:
        - environment_key: Default
          spec:
            dependencies:
              - databricks-labs-dqx[llm]
            environment_version: "4"

      performance_target: PERFORMANCE_OPTIMIZED

      # Job timeout
      timeout_seconds: 300  # 5 minutes max for entire job

      # Tags for cost tracking
      tags:
        project: "dqx-data-quality-manager"
        component: "generator"
        environment: "${bundle.target}"
