name: Common CI Steps

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string

permissions:
  id-token: write  # Required for GitHub OIDC
  contents: read

jobs:
  validate:
    name: Validate App
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install -e ".[dev]"

      - name: Check for syntax errors
        run: |
          flake8 src/app --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short -m "not integration"

      - name: Verify app imports
        working-directory: src
        run: |
          python -c "from app import create_app; app = create_app(); print('App created successfully')"

  validate-bundle:
    name: Validate DAB
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ inputs.env }}
    env:
      DATABRICKS_AUTH_TYPE: github-oidc
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: ./.github/actions/databricks-setup
        with:
          databricks-host: ${{ secrets.DATABRICKS_HOST }}
          databricks-client-id: ${{ secrets.DATABRICKS_CLIENT_ID }}
          profile: ${{ inputs.env }}

      - name: Validate bundle
        run: |
          databricks bundle validate -t ${{ inputs.env }}
