name: Common CD Steps

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string

permissions:
  id-token: write  # Required for GitHub OIDC
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ inputs.env }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    env:
      DATABRICKS_AUTH_TYPE: github-oidc
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install Databricks CLI
        run: |
          python -m pip install --upgrade pip
          pip install databricks-cli databricks-sdk

      - name: Setup Databricks CLI
        uses: ./.github/actions/databricks-setup
        with:
          databricks-host: ${{ secrets.DATABRICKS_HOST }}
          databricks-client-id: ${{ secrets.DATABRICKS_CLIENT_ID }}
          profile: ${{ inputs.env }}

      - name: Deploy bundle
        uses: ./.github/actions/deploy-dab
        with:
          env: ${{ inputs.env }}
          profile: ${{ inputs.env }}
          lakebase-host: ${{ secrets.LAKEBASE_HOST }}
          lakebase-database: ${{ secrets.LAKEBASE_DATABASE }}
          model-serving-endpoint: ${{ secrets.MODEL_SERVING_ENDPOINT }}
          sql-warehouse-id: ${{ secrets.SQL_WAREHOUSE_ID }}
