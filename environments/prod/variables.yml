# Prod Environment Variables
# Variables are scoped to the prod target

targets:
  prod:
    variables:
      # Application Configuration
      app_name: "dqx-rule-generator-prod"
      app_description: "DQX Data Quality Manager - Prod Environment"

      # Generation Job Configuration
      job_name: "DQ Rule Generation"
      notebook_path: "/Workspace/Users/<your-email>/databricks_dqx_agent/notebooks/generate_dq_rules_fast"

      # Validation Job Configuration
      validation_job_name: "DQ Rule Validation"
      validation_notebook_path: "/Workspace/Users/<your-email>/databricks_dqx_agent/notebooks/validate_dq_rules"

      # App Environment Configuration
      sample_data_limit: "100"
      lakebase_database: "databricks_postgres"
      model_serving_endpoint: "databricks-claude-sonnet-4-5"
