# Prod Environment Configuration
# Triggered manually after stage validation
#
# Workspace host is set via:
#   - Environment variable: DATABRICKS_HOST
#   - Or GitHub secret in CI/CD pipeline

targets:
  prod:
    mode: production

    # Workspace configuration
    # Host is automatically read from DATABRICKS_HOST environment variable
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

    # Prod-specific resource overrides
    resources:
      jobs:
        dq_rule_generation:
          tags:
            environment: "prod"
            cost_center: "production"
        dq_rule_validation:
          tags:
            environment: "prod"
            cost_center: "production"
