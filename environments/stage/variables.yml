# Stage Environment Variables
# Variables are scoped to the stage target

targets:
  stage:
    variables:
      # Application Configuration
      app_name: "dqx-rule-generator-stage"
      app_description: "DQX Data Quality Manager - Stage Environment"

      # Generation Job Configuration
      job_name: "DQ Rule Generation - Stage"
      # Use bundle's deployed path - notebooks are synced to workspace.root_path
      notebook_path: "${workspace.root_path}/notebooks/generate_dq_rules_fast"

      # Validation Job Configuration
      validation_job_name: "DQ Rule Validation - Stage"
      # Use bundle's deployed path - notebooks are synced to workspace.root_path
      validation_notebook_path: "${workspace.root_path}/notebooks/validate_dq_rules"

      # Note: sql_warehouse_id is passed via --var from CI/CD secrets
      # App environment variables (LAKEBASE_*, MODEL_SERVING_ENDPOINT, SAMPLE_DATA_LIMIT)
      # are configured in app.yaml via CI/CD, not as DAB variables
