# Dev Environment Configuration
# Triggered automatically on push to main branch
#
# Workspace host is set via:
#   - Environment variable: DATABRICKS_HOST
#   - Or GitHub secret in CI/CD pipeline

targets:
  dev:
    mode: production
    default: true

    # Workspace configuration
    # Host is automatically read from DATABRICKS_HOST environment variable
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

    # Dev-specific resource overrides
    resources:
      jobs:
        dq_rule_generation:
          tags:
            environment: "dev"
            cost_center: "dev-testing"
        dq_rule_validation:
          tags:
            environment: "dev"
            cost_center: "dev-testing"
