# MkDocs Configuration for DQX Rule Generator
site_name: DQX Data Quality Manager
site_description: Generate and validate data quality rules using AI assistance with Databricks DQX
site_url: https://dediggibyte.github.io/databricks_dqx_agent/
repo_url: https://github.com/dediggibyte/databricks_dqx_agent
repo_name: dediggibyte/databricks_dqx_agent

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.svg
  favicon: assets/logo.svg

nav:
  - Home: index.md
  - Getting Started:
    - Runbook: runbook.md
    - Configuration: configuration.md
  - Architecture:
    - Overview: architecture.md
    - API Reference: api-reference.md
  - Features:
    - DQX Checks: dqx-checks.md
    - CI/CD Pipeline: ci-cd.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dediggibyte/databricks_dqx_agent
  generator: false

copyright: Copyright &copy; 2025 Diggibyte
